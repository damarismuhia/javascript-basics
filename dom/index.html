<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

    <title>Document Object Model || DOM</title>
</head>

<body>
   <div class="container">
    <!--Header-->
    <header>
        <img src="assets/note.png" alt="">
        <h1 id="app-title" class="class-tit">Shopping List</h1>
    </header>

     <!--Form-->
     <form id="item-form">
        <div class="form-control">
            <input 
              type="text"
              class="form-input"
              id="item-input"
              name="item"
              placeholder="Enter Item"
            />
        </div>

        <div class="form-control">
            <button type="submit" class="btn">
                <i class="fa-solid fa-plus"></i> Add Item
            </button>
        </div>
     </form>

    <!--Filter Items Field-->
    <div class="filter">
        <input 
          type="text"
          class="form-input-filter"
          id="filter"
          placeholder="Filter Item"
       /> 
    </div>

    <!--Display Items-->
    <ul class="items" id="item-list">
        <li class="item">
            Apples
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>

        <li class="item">
            Orange Juice
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>

        <li class="item">
            Oreos
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>

        <li class="item">
            Milk
            <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
    </ul>

    <button id="clear" class="btn-clear">Clear All</button>
    <a href="https://facebook.com" id="facebook">Facebook</a>

    <!--Traversing the DOM-->
    <div class="container">
        <h1>Traversing the DOM</h1>
        <div class="parent">
            <div class="child">Child 1</div>
            <div class="child">Child 2</div>
            <div class="child">Child 3</div>
        </div>

    </div>
   </div>
   <script src="dom.js"></script>
   

</body>
</html>
