<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Flixx Movie | Movie Details</title>
</head>

<body>
    <header class="heros-header">
        <div class="container">
            <div class="logo"><a href="/">FLIXX</a></div>

            <nav>
                <ul>
                    <li><a class="nav-link" href="/">Movies</a></li>
                    <li><a class="nav-link" href="/shows.html">TV Shows</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <div>
            <a href="index.html" class="primary-btn"><i class="fas fa-chevron-left"></i> Back To TV Shows</a>
        </div>

        <div class="show-details">
            <div class="details-top">
                <div>
                    <img src="images/no-image.jpg" class="card-img-top" alt="Movie Title">
                </div>

                <div>
                    <h2 id="show-title"></h2>

                    <p class="rating">
                        <i class="fa-solid fa-star text-secondary"><span class="rating-txt"></span></i>
                    </p>

                    <p class="text-muted"></p>

                    <p id="tv-descri"></p>
                    <h5>Genres</h5>
                    <ul class="list-group"></ul>
                    <a href="#" target="_blank" class="primary-btn" id="visit-show-hm">Visit Show Homepage</a>
                </div>

            </div>
            <div class="details-bottom">
                <h2>Show Info</h2>
                <ul class="show-info-ul"> </ul>
                <h4>Production Company</h4>
                <div class="list-companies"></div>
            </div>
        </div>
    </section>




    <!--Footer-->

    <footer>
        <div class="container">
            <div class="logo">Flixx</div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <div class="spinner"></div>

    <script src="./js/details.js"></script>
    <script src="./js/utils.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

</body>

</html>
