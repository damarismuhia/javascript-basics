<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/spinner.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />

    <title>Flixx Movie</title>
</head>
<body>
    <!-- header---
     - container
     - logo(div-a)
     - nav - (ul, li-a)
    -->
    <header class="heros-header">
        <div class="container">
            <div class="logo"><a href="/">FLIXX</a></div>

            <nav>
                <ul>
                    <li><a class="nav-link" href="/">Movies</a></li>
                    <li><a class="nav-link" href="/shows.html">TV Shows</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Now playing-->
    <section class="now-playing">
        <h2>Now Playing</h2>
    
        <div class="swiper"> <!--slider main container-->
            <div class="swiper-wrapper"> <!--Additional required wrapper-->
                <!--slides-->
                <!-- <div class="swiper-slide">
                    <a href="movie-details.html?id=1">
                        <img src="./images/no-image.jpg" alt="Movie Title">
                    </a>
                    <h4 class="swiper-rating">
                        <i class="fa-solid fa-star text-secondary"><span class="rating-txt"> 8 / 10</span></i>
                    </h4>
                </div> -->
            </div>
        </div>
    </section>


    <!--Search-->
    <section class="search">
        <div class="container">
            <div class="alert"></div>

            <form action="/search.html" class="search-form">
                <!--radio buttton-->
                <div class="search-radio">
                    <input type="radio" id="movie" name="type" value="movie" checked/> <!--value contains what is to be submitted-->
                    <label for="movie">Movies</label>

                    <input type="radio" id="tv" name="type" value="tv" checked />
                    <label for="tv">TV Shows</label>
                </div>

                <!--Search field-->
                <div class="search-flex">
                    <input type="text" name="search-term" id="search-term" placeholder="Enter search term">
                    <button type="submit" class="btn"><i class="fa-solid fa-search"></i></button>
                </div>

            </form>
        </div>
    </section>

    <!--Popular Movies-->
    <section class="container">
        <h2>Popular Movies</h2>
        <div id="popular-movies" class="grid">
            <!-- <div class="card">
                <a href="movie-details.html?id=1">
                    <img src="images/no-image.jpg" class="card-img-top" alt="Movie Title">
                </a>

                <div class="card-body">
                    <h5 class="card-title">Movie Title</h5>
                    <p class="card-descri">
                        <small class="text-muted">Release: XX/XX/XXXX</small>
                    </p>
                </div>
            </div> -->
        </div>
    </section>


    <!--Footer-->

    <footer>
        <div class="container">
            <div class="logo">Flixx</div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <div class="spinner"></div>

    <script src="./js/script.js"></script>
    <script src="./js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script> <!--https://swiperjs.com/get-started-->
</body>
</html>
