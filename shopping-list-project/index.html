<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Shopping List Project</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/note.png" alt="">
            <h1 id="app-title"> Shopping List</h1>
        </header>

        <!--Form-->
        <form class="form">
            <div class="form-control">
                <input type="text" class="form-input" name="item" placeholder="Enter Item"/>
            </div>

            <div class="form-control">
                <button type="submit" id="submit" class="btn">
                    <i class="fa-solid fa-plus"></i>Add Item
                </button>
            </div>
        </form>

        <!--filter input-->
        <div class="filter-control">
            <input type="text" class="filter" id="filter-id" placeholder="Filter Items" />
        </div>

        <!--Display items-->
        <ul class="items-list" id="items-id"> 
            <!-- <li class="item">
                Maize
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li class="item">
                Apples
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li> -->
        </ul>

        <!--Clear all-->
        <div>
            <button id="clear-btn-id" class="btn-clear">Clear All</button>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
